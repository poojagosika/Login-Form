<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <h1>Welcome</h1>

    <form action="">
        <input type="text" placeholder="email/username">
        <input type="password" placeholder="password">
        <button>Login</button>
    </form>

    <p class="p1">Don't have an account? <span>Register</span> </p>
    <p class="p2"> <span>-----</span>or login with<span>-----</span></p>

    <div class="social-buttons whatsapp">
        <img src="./images/whatsapp.svg" alt="Whatsapp Logo">
        <p>Whatsapp</p>
    </div>
    <div class="social-buttons facebook">
        <img src="./images/facebook.svg" alt="Facebook Logo">
        <p>Facebook</p>
    </div>
    <div class="social-buttons google">
        <img src="./images/logos_google-icon.svg" alt="Google Logo">
        <p>Google</p>
    </div>


</body>

</html>
